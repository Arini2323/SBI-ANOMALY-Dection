<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SBI - Solusi Bangun Indonesia | Login Portal</title>
            <link rel="icon" href="img/LOGO-SBI-BESAR.svg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 90px; height: 90px; left: 85%; animation-delay: 10s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 650px;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-left {
            flex: 1;
              background: 
        linear-gradient(rgba(255, 255, 255, 0.75), rgba(206, 206, 206, 0.85)), 
        url('img/ini.jpeg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-content {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* --- PERUBAHAN DI SINI --- */
        .logo {
            /* Menghapus background, border, dan properti lain untuk menghilangkan kotak */
            background: transparent;
            border: none;
            backdrop-filter: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #a3e635, #65a30d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 6px;
            transform: rotate(45deg);
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #65a30d;
            border-radius: 4px;
            z-index: 1;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .company-tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.5;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #64748b;
            font-weight: 400;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
        }

        .form-control:focus {
            outline: none;
            border-color: #ef4444;
            background: white;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: #ef4444;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: #64748b;
        }

        .custom-checkbox input {
            margin-right: 0.5rem;
            transform: scale(1.2);
            accent-color: #ef4444;
        }

        .forgot-link {
            color: #ef4444;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #dc2626;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #94a3b8;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 1rem;
        }

        .footer-links p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #ef4444;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #dc2626;
            text-decoration: underline;
        }

        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Security badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: #f1f5f9;
            border-radius: 8px;
            color: #475569;
            font-size: 0.85rem;
        }

        .security-badge i {
            margin-right: 0.5rem;
            color: #22c55e;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                margin: 10px;
                min-height: auto;
            }
            
            .login-left {
                min-height: 250px;
            }
            
            .login-right {
                padding: 2rem 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
            }
        }

        /* Enhanced visual effects */
        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ef4444, #f97316, #eab308, #ef4444);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s linear infinite;
            background-size: 400% 400%;
        }

        .glow-effect:focus::after {
            opacity: 1;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

     <!-- Status indicator -->
    <div class="status-indicator">
        Sistem Online
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Left Panel -->
            <div class="login-left">
                <div class="welcome-content">
                    <div class="logo-container">
                        <div class="logo">
                            <!-- --- PERUBAHAN DI SINI --- : Mengubah ukuran logo agar lebih terlihat -->
                            <img src="img/LOGO-SBI-BESAR.svg" alt="Logo" style="max-height: 80px;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="login-right">
                <div class="form-header">
                    <h2 class="form-title">Masuk ke Akun</h2>
                    <p class="form-subtitle">Silakan masukkan kredensial Anda untuk melanjutkan</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" class="form-control glow-effect" id="email" placeholder="Alamat email Anda" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" class="form-control glow-effect" id="password" placeholder="Kata sandi Anda" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            Ingat saya selama 30 hari
                        </label>
                        <a href="#" class="forgot-link" id="forgotPassword">Lupa kata sandi?</a>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-text">Masuk ke Dashboard</span> 
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>

                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        Koneksi Anda dilindungi dengan enkripsi SSL 256-bit
                    </div>

                    <div class="footer-links">
                        <p>Belum memiliki akun? <a href="#" id="createAccount">Hubungi Administrator</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');

            // Form submission with loading animation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                btnText.style.opacity = '0';
                loading.style.display = 'block';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Hide loading state
                    btnText.style.opacity = '1';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    
                    // Show success message or redirect
                    showNotification('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                    setTimeout(() => {
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 2000);
            });

            // Enhanced input animations
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Forgot password handler
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('Link reset kata sandi telah dikirim ke email Anda!', 'info');
            });

            // Create account handler
            document.getElementById('createAccount').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('Silakan hubungi administrator untuk pembuatan akun baru', 'info');
            });
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                font-family: 'Inter', sans-serif;
                font-weight: 500;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                max-width: 350px;
                word-wrap: break-word;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // Add slide animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Real-time validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });

        // Security features
        let loginAttempts = 0;
        const maxAttempts = 3;

        function handleFailedLogin() {
            loginAttempts++;
            if (loginAttempts >= maxAttempts) {
                showNotification('Terlalu banyak percobaan login. Akun dikunci sementara.', 'error');
                document.getElementById('loginBtn').disabled = true;
                setTimeout(() => {
                    loginAttempts = 0;
                    document.getElementById('loginBtn').disabled = false;
                }, 300000); // 5 minutes lockout
            }
        }

        // Dynamic time greeting
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const welcomeTitle = document.querySelector('.welcome-title');
            
            if (hour < 12) {
                welcomeTitle.textContent = 'Selamat Pagi';
            } else if (hour < 17) {
                welcomeTitle.textContent = 'Selamat Siang';
            } else {
                welcomeTitle.textContent = 'Selamat Malam';
            }
        }

        updateGreeting();
    </script>
</body>

</html>
